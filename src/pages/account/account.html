<ion-content padding style="background-image:url(./assets/pic/bjtp.jpg);background-repeat:no-repeat;background-size:100%;">

  <div padding>
    <ion-segment [(ngModel)]="users">
      <ion-segment-button value="logIn">
        已注册账户
      </ion-segment-button>
      <ion-segment-button value="signUp">
        新用户注册
      </ion-segment-button>
    </ion-segment>
  </div>

  <!--第一组-->

  <div [ngSwitch]="users">
    <ion-list *ngSwitchCase="'logIn'">
      <form (ngSubmit)='onlogIn(f.value)' #f='ngForm'>
        <ion-item>
          <ion-label floating>账号</ion-label>
          <ion-input type='number' name='name' ngModel required (change)='ifAccountUnExist(f.value)'></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>密码</ion-label>
          <ion-input type='password' name='password' ngModel required></ion-input>
        </ion-item>
        <button ion-button block type='submit' [disabled]='!f.valid'>登录</button>
      </form>
    </ion-list>

    <!--第二组-->

    <ion-list *ngSwitchCase="'signUp'">
      <form (ngSubmit)='onSignUp(f.value)' #f='ngForm'>
        <ion-item>
          <ion-label floating>账号</ion-label>
          <ion-input type='number' name='name' ngModel required (change)='ifAccountExist(f.value)'></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>密码</ion-label>
          <ion-input type='password' name='password' ngModel required></ion-input>
        </ion-item>
        <button ion-button block type='submit' [disabled]='!f.valid'>注册新账户</button>
      </form>
    </ion-list>

  </div>

</ion-content>

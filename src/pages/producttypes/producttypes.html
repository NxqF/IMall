<ion-header>

    <ion-navbar>
        <ion-title>{{title}}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let item of productTypes | producttypefilter:filter[0] ;let i = index" (click)='goParams(item._id)'>
            <ion-thumbnail item-start>
                <img src={{item.mainpic}} alt="">
            </ion-thumbnail>
            <div style="-webkit-line-clamp: 2;
            -webkit-box-orient: vertical;overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;">
                <p class="productName"> {{item.name}} </p>
                <p> {{item.description}}</p>
            </div>
        </ion-item>
    </ion-list>


</ion-content>

<ion-header>

    <ion-navbar>
        <ion-searchbar placeholder='search' type='text' (click)='goItemTypes()'></ion-searchbar>
    </ion-navbar>

</ion-header>

<ion-content padding>

    <div class="wi-top-cont clearfix">
        <div class="wi-average-wrap row">
            <div class="wi-main-flex2 font-s col" (click)='goProductTypes(page[0])'>
                <div class="wi-main-item">
                    <div class="wi-top-pic">
                        <img src="http://s-378506.gotocdn.com/pic/logo/sj.png"></div>
                </div>
                手机数码
            </div>
            <div class="wi-main-flex2 font-s col" (click)='goProductTypes(page[1])'>
                <div class="wi-main-item">
                    <div class="wi-top-pic">
                        <img src="http://s-378506.gotocdn.com/pic/logo/dn.png"></div>
                </div>
                电脑配件
            </div>
            <div class="wi-main-flex2 font-s col" (click)='goProductTypes(page[2])'>
                <div class="wi-main-item">
                    <div class="wi-top-pic">
                        <img src="http://s-378506.gotocdn.com/pic/logo/book.png"></div>
                </div>
                图书
            </div>
            <div class="wi-main-flex2 font-s col" (click)='goProductTypes(page[3])'>
                <div class="wi-main-item">
                    <div class="wi-top-pic">
                        <img src="http://s-378506.gotocdn.com/pic/logo/hzp.png"></div>
                </div>
                美妆个护
            </div>
            <div class="wi-main-flex2 font-s col" (click)='goProductTypes(page[4])'>
                <div class="wi-main-item">
                    <div class="wi-top-pic">
                        <img src="http://s-378506.gotocdn.com/pic/logo/jiadian.png"></div>
                </div>
                家用电器
            </div>
        </div>
    </div>

    <ion-slides class="mainSlide" autoplay='3000' loop='true' pager='true'>
            <ion-slide (click)='goParams(page[item.id])'  *ngFor="let item of slide;">
                <img src={{item.pic}} alt="">
            </ion-slide>
        </ion-slides>

    <div class="title">
        精选市场
    </div>

    <ion-grid no-padding>
        <ion-row>
            <ion-col col-5 (click)='goParams(page[9])'>
                <img src="http://s-378506.gotocdn.com/pic/banner/hga1.jpg" alt="">
            </ion-col>
            <ion-col col-7>
                <ion-row>
                    <ion-col (click)='goParams(page[10])' class="bline"><img src="http://s-378506.gotocdn.com/pic/banner/hgb3.jpg" alt=""></ion-col>
                </ion-row>
                <ion-row>
                    <ion-col class="bline" (click)='goParams(page[15])'><img src="http://s-378506.gotocdn.com/pic/banner/hgc4.jpg" alt=""></ion-col>
                    <ion-col class="bline" (click)='goParams(page[16])'><img src="http://s-378506.gotocdn.com/pic/banner/hgd2.jpg" alt=""></ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid no-padding>
        <ion-row align-items-center>
            <ion-col class="title">品牌活动</ion-col>
            <ion-col col-7>
                <ion-slides class="subSlide" direction='vertical' autoplay='3000' loop='true' no-padding>
                    <ion-slide (click)='goParams(page[12])'>
                        <span class="font-xs">·明天，ecco参加天猫超级品牌日</span>
                    </ion-slide>
                    <ion-slide (click)='goParams(page[14])'>
                        <span class="font-xs">·后天，茅台参加天猫超级品牌日</span>
                    </ion-slide>
                    <ion-slide (click)='goParams(page[13])'>
                        <span class="font-xs">·大后天，斯凯奇参加超级品牌日</span>
                    </ion-slide>
                </ion-slides>
            </ion-col>
        </ion-row>
    </ion-grid>

    <ion-grid no-padding>
        <ion-row>
            <ion-col col-5 (click)='goParams(page[8])'>
                <img src="http://s-378506.gotocdn.com/pic/banner/hga2.jpg" alt="">
            </ion-col>
            <ion-col col-7>
                <ion-row>
                    <ion-col (click)='goParams(page[11])' class="bline"><img src="http://s-378506.gotocdn.com/pic/banner/hgb2.jpg" alt=""></ion-col>
                </ion-row>
                <ion-row>
                    <ion-col class="bline" (click)='goParams(page[18])'><img src="http://s-378506.gotocdn.com/pic/banner/hgc3.jpg" alt=""></ion-col>
                    <ion-col class="bline" (click)='goParams(page[17])'><img src="http://s-378506.gotocdn.com/pic/banner/hgd3.jpg" alt=""></ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>产品增加</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

      <form (ngSubmit)='proIns(f.value)' #f='ngForm'>

          <ion-label floating>产品类别</ion-label>
          <ion-input type='text' name='name' ngModel required></ion-input>

      </form>

</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>客服中心</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor='let item of accounts| itemtypefilter:filter[0];let i = index' (click)='push(item)'>
      <ion-avatar item-left>
        <img [src]='item.userImgUrl'>
      </ion-avatar>
      <h2>{{item.userName}}</h2>
      <p>与账号{{item.name}}的对话列表</p>
    </ion-item>
  </ion-list>

</ion-content>

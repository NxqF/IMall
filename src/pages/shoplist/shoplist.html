<ion-header>

  <ion-navbar>
    <ion-title>购物列表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let itemss of fShopList;let i =index">
    <ion-card>

      <div class="card-bar">
        <div class="bar-padding">
          <span>订单号:{{itemss._id}}</span>
        </div>
      </div>

      <div class="content-mg">

        <div *ngFor="let items of itemss.shoplist;let i =index" class="back">
          <div>{{items.name}}</div>
          <div>
            <span *ngFor="let item of items.params;" class="params">{{item}} / </span>
          </div>
          <div>
            <span>¥{{items.prices}} x {{items.num}}台</span>
          </div>
        </div>

      </div>

      <div class="card-bar">
        <div class="bar-padding">
          <span>总价：</span><span class="price-num">{{itemss.totalprice}}</span>
        </div>
      </div>
    </ion-card>

  </div>



</ion-content>
